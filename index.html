<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio CSS - YouTube - 2</title>
    <link rel="stylesheet" href="./assest/css/style.css">
     <link rel="short icon" href="./assest/imagens/icon-yt.png">
</head>
<body>
     <header>
         <div class="menu-topo-esquerdo">
            <img id="menu_youtube" src="./assest/imagens/menu.png" width="24" height="24" alt="Imagem de três barras empilhadas">
            <a href="https://www.youtube.com/c/DigitalInnovationOne" title="Canal da Dio no YouTube">
           
                <img id="youtube_logo" src="./assest/imagens/youtube.png" width="120" height="24" alt="Imagem da logo do YouTube">
            </a>
            </div>
        <div class="menu-topo-meio">
            <input id="busca" type="search" placeholder="Digite aqui..." width="44" height="32" aria-label="Campo de busca">
            <div class="lupa">
               <a href="#">
                <img src="./assest/imagens/search.png" width="24" height="24" alt="Ícone de uma lupa" title="Pesquisar">
                </a>
            </div>
        </div>
        <div class="menu-topo-direito">
                <img src="./assest/imagens/camera.png" width="24" height="24" alt="Ícone de um vídeo" title="Upload de vídeo">
                <img src="./assest/imagens/sino.png" width="24" height="24" alt="Ícone de um sino" title="Notificações">
                <img src="./assest/imagens/icon-user.png" width="26" height="26" alt="Ícone de usuário" title="Perfil">
        </div>
    </header>
    <main>
        <div>
            <div class="siderbar-grid">
                <img src="./assest/imagens/Sidebar.jpg" title="Navegação">
            </div>
            <div class="video-grid">
                <img src="./assest/imagens/Video00.jpg" alt="Imagem da DIO aula 1" title="Aula 1">
                <img src="./assest/imagens/Video01.jpg" alt="Imagem da DIO aula 2" title="Aula 2">
                <img src="./assest/imagens/Video02.jpg" alt="Imagem da DIO aula 3" title="Aula 3">
                <img src="./assest/imagens/Video03.png" alt="Imagem da DIO aula 4" title="Aula 4">
                <img src="./assest/imagens/Video04.jpg" alt="Imagem da DIO aula 5" title="Aula 5">
                <img id="imagen-5" src="./assest/imagens/Video05.jpg" width="260" alt="Imagem da DIO aula 2" title="Aula 6">
                <img src="./assest/imagens/Video01.jpg" alt="Imagem da DIO aula 1" title="Aula 2">
                <img src="./assest/imagens/Video02.jpg" alt="Imagem da DIO aula 3" title="Aula 3">
                <img src="./assest/imagens/Video03.png" alt="Imagem da DIO aula 4" title="Aula 4">
                <img src="./assest/imagens/Video04.jpg" alt="Imagem da DIO aula 5" title="Aula 5">
                <img src="./assest/imagens/Video00.jpg" alt="Imagem da DIO aula 1" title="Aula 1">
                <img id="imagen-5" src="./assest/imagens/Video05.jpg" width="260" alt="Imagem da DIO aula 2" title="Aula 6">
            </div>
        </div>
    </main>
</body>
</html>
